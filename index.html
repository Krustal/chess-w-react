<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess With React</title>
  <script src="build/react.js"></script>
</head>
<body>
  <style>
    .chess-board {  display: table; }
    .chess-board .row { display: table-row; }
    .chess-board .cell { display: table-cell; width: 50px; height: 50px; border: solid black 1px; }
    .chess-board .row:nth-child(odd) .cell:nth-child(even),
    .chess-board .row:nth-child(even) .cell:nth-child(odd) {
      background: black;
    }
  </style>
  <div id="chess-app" class="chess-board">
  </div>
  <script src="build/board.js"></script>
</body>
</html>
